<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="stylesheet" href="index.css"> -->
  <link rel="stylesheet" href="card.css">
  <title>Static boi</title>
</head>

<body>
  <div class="card">
    <div class="top">
      <img src="/public/amanda_profile_1.jpg">
      <div class="social-buttons"><button><i class="material-icons">camera</i></button><button><i class="material-icons">photo_camera</i></button></div>
      <div class="text">
        <div class="name-wrapper">
          <div class="name">Amanda, 22</div><i class="material-icons">check_circle</i>
        </div>
        <div class="title">Social Media Influencer</div>
      </div><button class="like">
        <div class="hexagon"><i class="material-icons">favorite</i></div>
      </button>
    </div>
    <div class="bottom">
      <div class="desc">Morgan has collected ants since they were six years old and now has many dozen ants but none in their pants.</div>
      <div class="buttons"><button class="like"><i class="material-icons">person</i>
          <div class="height">5'4"</div>
        </button><button class="status"><i class="material-icons">flag</i>
          <div class="height">Swedish</div>
        </button><button class="horo"><i class="material-icons">share</i>
          <div class="height">Aquarius</div>
        </button></div>
    </div>
  </div>
</body>

</html>
